<ion-navbar *navbar>
  <ion-title>
    Home
  </ion-title>
  <ion-buttons end>
    <button (click)="addItem()"><icon add></icon>Add items</button>
  </ion-buttons>

  <ion-buttons left>
    <button (click)="searchPlaces()"><icon add></icon>Search Places</button>
  </ion-buttons>
</ion-navbar>

<ion-content class="home">
  <ion-list>
    <ion-item *ngFor="#item of items" (click)="viewItem(item)">
      {{item.title}}</ion-item>
    </ion-list>
</ion-content>
